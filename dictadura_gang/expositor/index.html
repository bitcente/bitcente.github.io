<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Expositor - Dictadura Gang</title>
</head>
  <body>

    <div class="global">

      <h1>Dictadura Gang</h1>
      <p>Bienvenido al expositor de Dictadura Gang, aquí podrás explorar las cartas creadas hasta el momento.</p>
      <div class="instrucciones">

        <div class="instruccion">
          Click izquierdo
          <div class="mouse left-click-anim">
            <div class="mouse-up">
              <div class="mouse-left"></div>
              <div class="mouse-right"></div>
            </div>
            <div class="mouse-down"></div>
          </div>
          ver detalles
        </div>

        <div class="instruccion">
          Click derecho
          <div class="mouse right-click-anim">
            <div class="mouse-up">
              <div class="mouse-left"></div>
              <div class="mouse-right"></div>
            </div>
            <div class="mouse-down"></div>
          </div>
          voltear
        </div>

      </div>
      
      <div class="expositor">

        <!-- Aquí van todas las cartas -->
        
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
